<!DOCTYPE html>
<html>
<head>
<style>
.snowflakes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96e6a1);
  animation: gradientBG 15s ease infinite;
  background-size: 400% 400%;
}

@keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.snowflake {
  position: absolute;
  color: #fff;
  font-size: 1em;
  animation: fall linear infinite;
}
@keyframes fall {
  0% {
    transform: translateY(-100vh);
  }
  100% {
    transform: translateY(100vh);
  }
}
</style>
</head>
<body>
<audio autoplay loop>
  <source src="./img/webding.mp3" type="audio/mpeg">
</audio>

<div class="snowflakes" aria-hidden="true">
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
</div>

<div style="display: flex; flex-direction: column; align-items: center; gap: 20px">
  <div>
    <img src="./img/1..png" alt="Image 1" style="width: 600px; height: auto;" />
  </div>
  <div>
    <img src="./img/2.png" alt="Image 2" style="width: 600px; height: auto;" />
  </div>
  <div>
    <img src="./img/3.png" alt="Image 3" style="width: 300px; height: auto;" />
    <img src="./img/5.png" alt="Image 3" style="width: 300px; height: auto;" />
  </div>
</div>

<script>
function createSnowflakes() {
  const snowflakes = document.querySelectorAll('.snowflake');
  snowflakes.forEach(snowflake => {
    snowflake.style.left = Math.random() * 100 + '%';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.opacity = Math.random();
  });
}
createSnowflakes();
</script>
</body>
</html>
